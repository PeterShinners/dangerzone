<!DOCTYPE html>
<html><head>
    <title>Highway to the Danger Zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="hd.css" rel="stylesheet">
    <link href="odometer-theme-car.css" rel="stylesheet">
</head><body>

    <div id="hud" class="state play">
        <div id="hudouter"></div>
        <div id="hudinner"></div>
        <div id="hudslider"></div>
        <div id="hudtarget"></div>
    </div>
    <div id="odometer" class="odometer">00</div>

    <div id="redx" class="state dead">X</div>
    <div id="greenw" class="state win">W</div>

    <div id="hourglass"></div>

    <div id="cardparent">
        <div id="card">GOOSE</div>
    </div>

    <script src="odometer.min.js"></script>
    <script src="hd.js"></script>
</body></html>
